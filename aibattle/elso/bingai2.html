<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campfire Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Body Styles */
body {
    background-color: #0c0c0c;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Campfire Container */
.campfire {
    position: relative;
    width: 200px;
    height: 200px;
}

/* Wood Styles */
.wood {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

.log {
    width: 120px;
    height: 20px;
    background-color: #5a3e1b;
    border-radius: 10px;
    position: absolute;
    bottom: 0;
}

.log:nth-child(1) {
    transform: rotate(15deg);
}

.log:nth-child(2) {
    transform: rotate(-15deg);
}

.log:nth-child(3) {
    transform: rotate(0deg);
}

/* Flames Styles */
.flames {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
}

.flame {
    position: absolute;
    bottom: 0;
    width: 30px;
    height: 60px;
    background: radial-gradient(circle at 50% 100%, #ffff33, #ff3300 70%);
    border-radius: 50% 50% 20% 20%;
    opacity: 0.8;
    animation: flame-animation 1s infinite ease-in-out;
}

/* Positioning Flames */
.flame:nth-child(1) {
    left: -20px;
    animation-delay: 0s;
}

.flame:nth-child(2) {
    left: 0;
    animation-delay: 0.3s;
}

.flame:nth-child(3) {
    left: 20px;
    animation-delay: 0.6s;
}

/* Flame Animation */
@keyframes flame-animation {
    0% {
        transform: scale(1) translateY(0);
        opacity: 0.7;
    }
    50% {
        transform: scale(1.2) translateY(-10px);
        opacity: 1;
    }
    100% {
        transform: scale(1) translateY(0);
        opacity: 0.7;
    }
}

/* Sparks Styles */
.sparks {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
}

.spark {
    position: absolute;
    width: 2px;
    height: 2px;
    background-color: #ffff66;
    border-radius: 50%;
    animation: spark-animation 2s infinite ease-in-out;
    opacity: 0.8;
}

.spark:nth-child(1) {
    left: -10px;
    animation-delay: 0s;
}

.spark:nth-child(2) {
    left: 0;
    animation-delay: 0.5s;
}

.spark:nth-child(3) {
    left: 10px;
    animation-delay: 1s;
}

/* Spark Animation */
@keyframes spark-animation {
    0% {
        transform: translateY(0);
        opacity: 0.8;
    }
    100% {
        transform: translateY(-50px);
        opacity: 0;
    }
}


    </style>
</head>
<body>
    <div class="campfire">
        <div class="wood">
            <div class="log"></div>
            <div class="log"></div>
            <div class="log"></div>
        </div>
        <div class="flames">
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
        </div>
        <!-- Add inside the .campfire div -->
<div class="sparks">
    <div class="spark"></div>
    <div class="spark"></div>
    <div class="spark"></div>
</div>

    </div>
</body>
</html>
