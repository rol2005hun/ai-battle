<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning Campfire</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
        }
        .campfire {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .wood {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #8B4513;
            border-radius: 5px;
        }
        .fire {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 80px;
            background: linear-gradient(orange, red);
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="campfire">
        <div class="wood"></div>
        <div class="fire"></div>
    </div>
</body>
</html>
