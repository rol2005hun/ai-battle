<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campfire Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .campfire {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .log {
            position: absolute;
            width: 50px;
            height: 10px;
            background-color: #6b3e2e;
            border-radius: 5px;
        }
        .log:nth-child(1) {
            transform: rotate(30deg) translate(20px, 30px);
        }
        .log:nth-child(2) {
            transform: rotate(-30deg) translate(-20px, 30px);
        }
        .fire {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,165,0,1) 20%, rgba(255,69,0,0.8) 60%, rgba(255,69,0,0) 100%);
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="campfire">
        <div class="log"></div>
        <div class="log"></div>
        <div class="fire"></div>
    </div>
</body>
</html>
