<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campfire Animation</title>
    <style>
        body {
            background-color: #333; /* Dark background for night scene */
            overflow: hidden; /* Hide scrollbars */
        }

        .campfire {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }

        .wood {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 20px;
            background-color: #8B4513; /* Brown color for wood */
            border-radius: 5px;
            z-index: 1; /* Wood should be behind flames */
        }

        .flame {
            position: absolute;
            width: 30px;
            height: 50px;
            background: linear-gradient(to bottom, yellow, orange, red);
            border-radius: 50% 50% 0 0; /* Rounded top */
            animation: burn 1s linear infinite; /* Animate the flames */
            opacity: 0.8; /* Slightly transparent flames */
        }

        .flame:nth-child(1) {
            left: 10px;
            animation-delay: 0.2s;
        }

        .flame:nth-child(2) {
            left: 40px;
            animation-delay: 0.4s;
        }
        .flame:nth-child(3) {
            left: 25px;
            height: 40px;
            animation-delay: 0.6s;
        }

        @keyframes burn {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px); /* Flames flicker upwards */
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

<div class="campfire">
    <div class="wood"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
</div>

</body>
</html>
